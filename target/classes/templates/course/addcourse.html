<html layout:decorator="index">
	<div layout:fragment="content">
	
		<p>Create a new customer</p>
		<form method="post" name="user_form" id="user_form" th:action="@{'/course/add'}" th:object="${course}" role="form">
		
			<table>
				<tr>
				<td>Course Code</td>
				<td><input type="text"  th:field="*{courseCode}" /></td>
				<td th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}">Course Code Error</td>
				</tr>
				
				<tr>
				<td>Course Name</td>
				<td><input type="text"  th:field="*{courseName}" /></td>
				<td th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}">Course Name Error</td>
				</tr>

				 <tr>
                    <td><button type="submit" value="Add" class="btn btn-primary">Add</button></td>
                </tr>
			
			</table>
			
		</form>
	</div>

</html>
