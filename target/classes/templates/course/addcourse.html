<html layout:decorator="index">
	<div layout:fragment="content">
	
		<p>Create a new customer</p>
		<form method="post" name="user_form" id="user_form" th:action="@{'/course/add'}" role="form">
		
			<table>
				<tr>
				<td>Course Code</td>
				<td><input type="text"  th:value="${author.username}" /></td>
				</tr>
				
				<tr>
				<td>Course Name</td>
				<td><input type="text"  th:value="${authorDetails.email}" /></td>
				</tr>

				 <tr>
                    <td><button type="submit" value="Add" class="btn btn-primary">Add</button></td>
                </tr>
			
			</table>
			
		</form>
	</div>

</html>
